<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task12css.css">
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="three">
                <form>
                    <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="name" id="name" placeholder="Your Name"><br>
                    <br>
                    <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="email" id="email" placeholder="Your Email"><br>
                    <br>
                    <label for="password">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password"><br>
                    <br>
                    <label for="no">Phone Number:</label>
                    <input type="text" name="no" id="no" placeholder="Phone Number"><br>
                    <br>
                    <label for="gender">Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="checkbox">
                    <label for="male">Male</label>
                    <input type="checkbox">
                    <label for="fe">Female</label>
                    <input type="checkbox">
                    <label for="oth">Other</label><br>
                    <br>
                    <label for="lang">Language:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <select name="lang" id="lang">
                        <option value="lang">Select Language</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Tamil">Tamil</option>
                    </select><br>
                    <br>
                    <label for="zip">Zip Code:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" placeholder="Zip Code"><br>
                    <br>
                    <label for="about">About:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" placeholder="Write about Yourself" class="about"><br>
                    <br>
                    <button class="reg">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
